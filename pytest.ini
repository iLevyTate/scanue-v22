[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v -s --tb=short --cov=agents --cov=workflow --cov-report=term-missing
testpaths = 
    tests
    tests/test_utils
markers =
    asyncio: mark test as async
asyncio_mode = auto
log_cli = true
log_cli_level = INFO
